  <main class="auth-container">
    <div class="auth-box">
      <h2>Create account</h2>
      <form onsubmit="register(event)">
        <input id="regUsername" autocomplete="username" required placeholder="Username">
        <input id="regPassword" type="password" autocomplete="new-password" required placeholder="Password">
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>
